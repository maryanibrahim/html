<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
  <h1>Create User</h1>
  <hr>
  
<form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
    <label>
      Name:
      <input type="text" name="username" placeholder="username" size="30" maxlength="12">
    </label>
    <label>
      Password:
      <input type="password" name="password" size="30" maxlength="8" placeholder="password">
    </label>
</form>
<br>
<form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
        Select your favourite superheroe
        <input type="radio" name="superheros" value="Superman">
        <label> Superman</label>
        <input type="radio" name="superheros" value="Batman">
        <label> Batman</label>
        <input type="radio" name="superheros" value="WonderWoman"> 
        <label>WonderWoman</label> 
        <input type="radio" name="superheros" value="Flash"> 
        <label>Flash</label>
        <input type="radio" name="superheros" value=" Thor">  
        <label>Thor</label>
        <input type="radio" name="superheros" value="Hulk"> 
        <label>Hulk</label>
      </form>
  <br>
      <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
          Select your favourite video game
            <input type="checkbox" name="videogames" value="Fifa" checked="checked"> 
            <label>Fifa</label>
            <input type="checkbox" name="videogames" value="NHL" checked> 
            <label>NHL</label>
            <input type="checkbox" name="videogames" value="Residen Evil"> 
            <label>Residen Evil</label>
            <input type="checkbox" name="videogames" value="Uncharted"> 
            <label>Uncharted</label>
       
          </form>
  <br>
          <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
                <input type="hidden" name="userid" value="2300" >
              </form>

              <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
                    <input type="image" src="register_button.png" name="login" width="70" height="40" alt="register">
                  </form>  
                  </body>
</html>
